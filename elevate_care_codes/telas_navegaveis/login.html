<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Tela de Login do Sistema Elevate Care; Elevate Care: Sistema de Gestão de Atendimentos Clínicos; Cliente: IRM - Instituto Roberto Mateus" />
        <meta name="Keywords" content="elevate, care, sistema, atendimento, clinico, medico, saude, irm, instituto, robeto mateus, login" />
        <meta name="robots" content="ALL" />
        <meta name="Author" content="Daniela Araujo" />
        <meta name="language" content="pt-br" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" href="css/login.css" type="text/css">
        <link rel="shortcut icon" type="imagex/png" href="img/logozinha-elevate.png">
        <title>Elevate Care</title>
    </head>
    <body>
        <div class=screen>
            <div class="foto-doutora">
                <img src="Img/doctor-img.png" alt="imagem de uma médica sorrindo" class="imgfoto-doutora" />
            </div>   
            <div class="tela-esquerda">
                <div class="logo-irm">
                    <img src="Img/logo-irm.png" alt="logo do IRM" class="imglogo-irm" />
                </div>  
            </div>
            <div class="tela-direita">
                <div class="logo-elevate">
                    <img src="Img/logo-elevate-care.png" alt="logo do sistema Elevate Care" class=imglogo-elevate />
                </div>
                <div class="quadrado">
                <table class="login">
                    <tr>
                        <td>
                            <label for="usuario"></label>
                            <input type="text" placeholder="Usuário" name="usuario" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="senha">
                            <input type="password" placeholder="Senha" name="senha" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><input type="checkbox" checked="checked" name="lembrar"></label>
                            <button type="submit">Acessar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="lembrar-senha">Lembrar-me</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="Esqueci">
                            <span class="senha"><a href="#">Esqueci a senha</a></span> 
                        </td>
                    </tr>
                </table>
                </div>
            </div>           
        </div>
    </body>
</html>
